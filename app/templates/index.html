{% extends "base.html" %} {% block content %}
<h1>Welcome to Dota 2 Analytics</h1>

<h2>Search for a Hero</h2>
<form
  action="/hero"
  method="get"
>
  <input
    type="text"
    name="hero_name"
    placeholder="Enter hero name"
    required
  />
  <button type="submit">Search Hero</button>
</form>

<h2>Search for a Player</h2>
<form
  action="/player"
  method="get"
>
  <input
    type="text"
    name="personaname"
    placeholder="Enter player name"
    required
  />
  <button type="submit">Search Player</button>
</form>
{% endblock %}
